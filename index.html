<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currancy</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Linking font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    

    <div class="container">
        <marquee class="Money-1" direction="Right"> <i class="fa-solid fa-flag-usa"></i> Get the best rates on foreign
            Exchange</marquee>
        <h2><i class="fa-solid fa-dollar-sign"></i> <span id="color">Currnacy</span><span id="india">Converter</span> <i
                class="fa-solid fa-indian-rupee-sign"></i></h2>

        <form>
            <div class="amount">
                <p id="dp">Enter amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="from">
                           
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">

                        <select name="to" id="to">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD=83INR</div>
            <button> <i class="fa-solid fa-dollar-sign"></i> Money Exchange <i
                    class="fa-solid fa-indian-rupee-sign"></i> </button>
        </form>

        <div>
            <img id="img1" src="./Assets/download.jpeg" alt="" width="130px">
        </div>
    </div>

    <!-- linkining script path -->

    <script src="./JS/codes.js"></script>
    <script src="./JS/app.js"></script>


</body>

</html>
